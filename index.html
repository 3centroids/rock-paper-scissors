<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play rock-paper-scissors with your computer!</h1>
    <button id="run">RUN GAME</button>
    <p id="result"></p>
    <p>weapon selected: <span id="weapon">none</span></p>
    <canvas id="weapon-canvas" width="8" height="8"></canvas>
    <p>
        pick your weapon!
        <code>
            <ul>
                <li>[r]ock</li>
                <li>[p]aper</li>
                <li>[s]cissors</li>
            </ul>
        </code>
    </p>
    <p>
        statistics
        <ul>
            <li>wins: <span id="wins">0</span></li>
            <li>draws: <span id="draws">0</span></li>
            <li>losses: <span id="losses">0</span></li>
            <li>games played: <span id="games">0</span></li>
        </ul>
    </p>
    <script src="./main.js"></script>
</body>
</html>
